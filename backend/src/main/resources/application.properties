# ============================
# Configuración del Perfil Activo
# ============================
# Se puede controlar desde la variable SPRING_PROFILES_ACTIVE, por defecto será "prod"
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# ============================
# Configuración del Servidor
# ============================
# Puerto por defecto 8080, pero puede ser sobrescrito por la variable SPRING_PORT
server.port=${SPRING_PORT:8080}

# Ruta base para los endpoints del backend (opcional)
server.servlet.context-path=

# ============================
# Configuración de la Base de Datos
# ============================
# La URL, usuario y contraseña se deben pasar desde Docker u otro entorno como variables
spring.datasource.url=${SPRING_DATASOURCE_URL}  # Ejemplo: jdbc:postgresql://db:5432/mydb
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================
# JPA / Hibernate
# ============================
# En producción se recomienda usar validate para no alterar esquemas accidentalmente
# Valores recomendados: none | validate | update | create | create-drop
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}

# Mostrar las queries SQL en consola. Desactívalo en producción si deseas mayor rendimiento.
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================
# Inicialización con Scripts SQL
# ============================
# Desactiva carga automática de scripts como schema.sql o data.sql
spring.sql.init.mode=never

# ============================
# Seguridad y Errores
# ============================
# Evita mostrar detalles de errores al cliente en producción
server.error.include-message=never
server.error.include-stacktrace=never

# ============================
# Recursos Estáticos (Opcional si usas web)
# ============================
# Si sirves recursos estáticos, activa esto:
spring.web.resources.add-mappings=true

